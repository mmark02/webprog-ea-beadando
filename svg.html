    <aside>
        <h2 style="text-align: center;">SVG</h2>
    </aside>

    <div id="content">
        <h2>Alakzatok rajzolása SVG-vel (Canvas)</h2>
        <button id="kor" onclick="kor()">Kör</button>
        <button id="teglalap" onclick="teglalap()">Téglalap</button>
        <button id="negyzet" onclick="negyzet()">Négyzet</button>
        <button id="haromszog" onclick="haromszog()">Háromszög</button>
        <button id="torles" onclick="torles()">Törlés</button>
        <br><br>

        <svg id="svg"></svg>
    </div>

    <script>
        function torles(){
            document.getElementById("svg").innerHTML = '';
        }

        function kor(){
            torles();
            document.getElementById("svg").innerHTML = '<circle cx="125" cy="125" r="40" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />';
        }

        function teglalap(){
            torles();
            document.getElementById("svg").innerHTML = '<rect width="200" height="100" transform="translate(25,75)" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />';
        }

        function negyzet(){
            torles();
            document.getElementById("svg").innerHTML = '<rect width="100" height="100" transform="translate(75,75)" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />';
        }

        function haromszog(){
            torles();
            document.getElementById("svg").innerHTML = '<polygon points="50, 10 10, 90 90, 90" transform="translate(75,75)" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />'
        }
    </script>
