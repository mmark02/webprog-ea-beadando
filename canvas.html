    <div id="content">
        <h2>Alakzatok rajzolása JavaScript-el (Canvas)</h2>
        <button id="kor" onclick="kor()">Kör</button>
        <button id="teglalap" onclick="teglalap()">Téglalap</button>
        <button id="negyzet" onclick="negyzet()">Négyzet</button>
        <button id="haromszog" onclick="haromszog()">Háromszög</button>
        <button id="torles" onclick="torles()">Törlés</button>

        <br><br>
        <canvas id="myCanvas" width="250" height="250" style="border: 2px solid black;"></canvas>

        <script>
            const canvas = document.getElementById("myCanvas");

            if(canvas.getContext){
                const ctx = canvas.getContext('2d');

                function torles(){
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }

                function kor(){
                    torles();
                    ctx.beginPath();
                    ctx.arc(125, 125, 50, 0, 2 * Math.PI);
                    ctx.stroke();
                }

                function teglalap(){
                    torles();
                    ctx.beginPath();
                    ctx.rect(75, 75, 100, 50);
                    ctx.stroke();
                }

                function negyzet(){
                    torles();
                    ctx.beginPath();
                    ctx.rect(90, 90, 70, 70);
                    ctx.stroke();
                }

                function haromszog(){
                    torles();
                    ctx.beginPath();
                    ctx.moveTo(125, 60); //csúcs
                    ctx.lineTo(175, 150); //jobb alsó sarok
                    ctx.lineTo(75, 150); //bal alsó sarok
                    ctx.closePath();
                    ctx.stroke();
                }
            }else{
                alert("Nem támogatott a Canvas használata!")
            }
            
        </script>
