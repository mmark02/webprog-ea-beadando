    <script src="dragdrop.js"></script>

    <style>
        img{
            max-width: 75px;
        }

        .drag-elemek{
            text-align: center;
        }

        .drop{
            margin: 5px auto;
            height: 75px;
            width: 75px;
            display: flex;
            border: 3px dashed black;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .drop.dropped{
            border-style: solid;
        }
    </style>
</head>
<body>

        <h1>Web-programozás-1 Előadás Házi feladat</h1>

            <li><a href="index.html">Kezdőlap</a></li>

    <aside>
        <h2 style="text-align: center;">Drag and drop API</h2>
    </aside>

    <div id="content">
        <h2>Húzd a megfelelő helyre az elemeket!</h2>

        <section class="drag-elemek">
            <img src="car.png" class="drag" id="auto" draggable="true" ondragstart="drag(event)">
            <img src="plane.png" class="drag" id="repulo" draggable="true" ondragstart="drag(event)">
            <img src="train.png" class="drag" id="vonat" draggable="true" ondragstart="drag(event)">
            <img src="motor.png" class="drag" id="motor" draggable="true" ondragstart="drag(event)">
        </section>

        <section class="drop-elemek">
            <div class="drop" data-target="auto" ondrop="drop(event)" ondragover="dropEngedelyezes(event)"><span>Autó</span></div>
            <div class="drop" data-target="repulo" ondrop="drop(event)" ondragover="dropEngedelyezes(event)"><span>Repülő</span></div>
            <div class="drop" data-target="vonat" ondrop="drop(event)" ondragover="dropEngedelyezes(event)"><span>Vonat</span></div>
            <div class="drop" data-target="motor" ondrop="drop(event)" ondragover="dropEngedelyezes(event)"><span>Motor</span></div>
        </section>
    </div>

    <script>
        function dropEngedelyezes(event){
            event.preventDefault();
        }

        function drag(event){
            event.dataTransfer.setData("text", event.target.id);
            console.log("dragging...");
        }

        function drop(event){
            event.preventDefault();
            const dragId = event.dataTransfer.getData("text");
            const dropId = event.currentTarget.getAttribute("data-target");

            if(dragId == dropId){
                const dropZone = event.currentTarget;
                dropZone.innerHTML = "";
                event.currentTarget.appendChild(document.getElementById(dragId));   
            }  
        }
    </script>

</body>
